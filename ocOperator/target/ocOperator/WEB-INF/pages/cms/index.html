<!DOCTYPE html>
<html>
   <head>
        <title>后台管理</title>
        <meta charset="utf-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <!-- 引入资源文件 -->
        <#include "../common/res.html" />
   </head>
   
   <body class=""> 
  	<!-- top 导航 -->
    <#include "../common/header.html" />
	
	<!-- 菜单导航 -->
    <#include "./cms-nav.html" />
    
    <div class="content">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="row-fluid">
                  <div class="alert alert-info">
                      <button type="button" class="close" data-dismiss="alert">×</button>
                      <strong>最新消息提示:</strong> 今日需要完成 在线学习平台 项目的搭建!
                  </div>
              </div>

                <div class="row-fluid">
                    <div class="block span6">
                        <a href="#tablewidget" class="block-heading" data-toggle="collapse">视频观看次数</a>
						<div id="report-1" style="width:100%;height:400px;"></div>
						<script type="text/javascript">
								var categories =  ['9-14', '09-15', '09-16', '09-17', '09-18', '09-19','09-20', '09-21', '09-22', '09-23'];
								var data = [100, 200, 300, 145, 182, 215, 252, 265, 280, 300];
								$(function () {
								    $('#report-1').highcharts({
								        title: {
								            text: '视频观看次数(10天)',
								            x: -20 //center
								        },
								        subtitle: {
								            text: '',
								            x: -20
								        },
										credits: {
								            enabled: false
								        },
								        xAxis: {
								            categories:categories //分类
								        },
								        yAxis: {
								            title: {
								                text: '视频观看次数'
								            },
								            plotLines: [{
								                value: 0,
								                width: 1,
								                color: '#0089D2'
								            }]
								        },
								        tooltip: {
								            valueSuffix: '次'
								        },
								        legend: {
								            layout: 'vertical',
								            align: 'center',
								            verticalAlign: 'middle',
								            borderWidth: 0
								        },
								        series: [{
								            name: '观看次数',
								            data: data //数据 
								        }]
								    });
								});
							</script>
                    </div>
                    
                </div>
				                
                <#include "../common/footer.html"/>
           </div>
    	</div>
	</div>

  </body>
